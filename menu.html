<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="menu.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button
          class="header__button close"
          type="button"
          title="закрыть"
          aria-label=" закрыть меню"
        ></button>
        <img
          class="logo"
          src="./img/Group.svg"
          alt="логотип"
          width="97"
          height="51"
        />
        <button
          class="header__button search"
          type="button"
          title="искать"
          aria-label=" искать в меню"
        ></button>
      </header>
      <main class="page">
        <ul class="menu-items">
          <li class="menu-items__repair">
            <a
              class="menu-items_link active"
              aria-label="Ремонт техники"
              href="#"
              >
              Ремонт техники</a
            >
          </li>
          <li class="menu-items__services">
            <a class="menu-items_link" aria-label="Услуги и сервисы" href="#"
              >Услуги и сервисы</a
            >
          </li>
          <li class="menu-items__corporative-clients">
            <a
              class="menu-items_link"
              aria-label="Корпоративным клиентам"
              href="#"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="menu-items__sellers">
            <a class="menu-items_link" aria-label="Продавцам техники" href="#"
              >Продавцам техники</a
            >
          </li>
          <li class="menu-items__partners">
            <a class="menu-items_link" aria-label="Партнёрам" href="#"
              >Партнёрам</a
            >
          </li>
          <li class="menu-items__manufacturers">
            <a class="menu-items_link" aria-label="Производителям" href="#"
              >Производителям</a
            >
          </li>
          <li class="menu-items__service-centers">
            <a
              class="menu-items_link"
              aria-label="Наши сервисные центры"
              href="#"
              >Наши сервисные центры</a
            >
          </li>
          <li class="menu-items__contacts">
            <a class="menu-items_link" aria-label="Контакты" href="#"
              >Контакты</a
            >
          </li>
        </ul>
      </main>
      <footer class="footer">
        <ul class="footer__button">
          <li>
            <button
              class="footer__button call"
              type="button"
              title="позвонить"
              aria-label="позвонить"
            ></button>
          </li>
          <li>
            <button
              class="footer__button chat"
              type="button"
              title="чат"
              aria-label="написать в чат"
            ></button>
          </li>
          <li>
            <button
              class="footer__button profile"
              type="button"
              title="профиль"
              aria-label="зайти в профиль"
            ></button>
          </li>
        </ul>
        <div class="contacts">
          <p class="contacts__email">
            <a class="contacts__link" href="mailto:mail@cps.com" aria-label="Электронная почта">mail@cps.com</a>
          </p>
          <p class="contacts__phone-number">
            <a class="contacts__link" href="tel:8 800 890 8900" aria-label="Телефонный номер">8 800 890 8900</a>
          </p>
          
        </div>
        <ul class="language">
          <li class="language__ru">
            <a
              class="language__link active"
              aria-label="Переключить на русский язык"
              href="#"
              >RU</a
            >
          </li>
          <li class="language__en">
            <a
              class="language__link"
              aria-label="Переключить на английский язык"
              href="#"
              >EN</a
            >
          </li>
          <li class="language__ch">
            <a
              class="language__link"
              aria-label="Переключить на китайский язык"
              href="#"
              >CH</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
