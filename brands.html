<!DOCTYPE html>

  <head>

    <meta charset="UTF-8" />

                aria-label="устройства Apple"
                href="#"
                ><img src="./img/services-pics/go.svg" alt="ссылка"
              /></a>
            </li>
          </div>

        <div class="page__button page__320_hidden">
          <img

          />

            type="button"
            aria-label="показать все"

        <script src="swiper.js"></script>
